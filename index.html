<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="screen">
        <input type="text" placeholder="0" name="" id="">
    </div>
    <div class="container">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&divide</button>
    </div>
    <div class="container">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
    </div>
    <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div class="container">
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
    <div class="container">
      <button>AC</button>
      <button>DEL</button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
